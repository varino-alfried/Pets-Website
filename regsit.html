    <body class="BackgroundImage">
        <div class="navbar">
            <div class="containerNavBar">
                <div class="brand">
                    <h2 style="font: italic normal 26px /1.2 fantasy; text-align: center; letter-spacing: 4px; ">Pet's Store</h2>
                </div>
                <ul class="links">
                    <li><a href="Pet's%20store.html">Home</a></li>
                    <li><a href="about%20us%20page.html">About us</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li class="active"><a href="regsit.html">Register</a></li>
                </ul>
                <div class="clearfix"></div>
            </div>
        </div>
        <button onclick="document.getElementById('id01').style.display='block'" class="RegistrationButton">
            Join US Now &#8702;
        </button>
        <div class="LoginAndRegistration" id="id01">
            <form class="modal-content-Registration animateRegsit" onsubmit="validatePassword()">
                <div>
                    <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close">&times;</span>

                </div>

                <div class="container">
                    <label for="uname"><b>Username</b></label>
                    <input type="text" placeholder="Enter Username" name="uname" required>
                    <label for="Email"><b>Email</b></label>
                    <input type="email" placeholder="Enter Email" name="Email" required>
                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="psw" id="psw" required
                           pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,16}"
                           title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 and not more than  16  characters">
                    <span id="ALLVlad">Must contain :<b class="notfinish" id="Number">Number</b>, <b id="Sletter" class="notfinish"> lowercase letter </b>,  <b id="BLetter" class="notfinish"> uppercase letter </b>,  <b id="length" class="notfinish">btween 8 and 16 c</b></span>
                    <br />
                    <label for="Cpsw"><b>Confirm Password</b></label>
                    <input type="password" placeholder="Confirm Password" name="Cpsw" id="Cpsw" required />
                    <button class="REGISTER" id="REGISTER">register</button>


                    <p>Already have an account? <a href="login.html" class="noColor">Sign in.</a></p>
                </div>


            </form>


        </div>
